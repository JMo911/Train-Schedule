<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mo-Tenn Express</title>

    <!--RESET CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> 
    <!--BOOTSTRAP CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--MY STYLE CSS-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"> 

    <!-- Firebase References -->
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-database.js"></script>
  
</head>
<body>

<!--JUMBOTRON-->
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-4">IT'S TRAIN TIME!!!</h1>
            <p class="lead">The Mo-Tenn express lines.</p>
        </div>
    </div>

<!--START OF CONTAINER-->
<div class="container">

    <!--START OF ROW 1-->
    <div class="row col-12">
    <!--TRAIN LIST-->
        <ul class="list-group col-12">
            <button type="button" class="list-group-item list-group-item-action active">
                Current Train Schedule
            </button>

            <li class="list-group-item">Cras justo odio</li>
            <li class="list-group-item">Dapibus ac facilisis in</li>
            <li class="list-group-item">Morbi leo risus</li>
            <li class="list-group-item">Porta ac consectetur ac</li>
            <li class="list-group-item">Vestibulum at eros</li>
        </ul>
    </div>
    <!--END OF ROW 1-->

    <!--START OF ROW 2-->
    <div class="row col-12">
        <form class="col-12">
            <button type="button" class="list-group-item list-group-item-action active">
                Add Train
            </button>
            <div class="form-group">
                <label for="trainInput">Train Name</label>
                <input type="train" class="form-control" id="trainInput1" placeholder="Enter train">
            </div>

            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="destination" class="form-control" id="destination1" placeholder="Enter destination">
            </div>

            <div class="form-group">
                <label for="trainTime">First Train Time (HH:mm - military time)</label>
                <input type="trainTime" class="form-control" id="trainTime1" placeholder="Enter first train time">
            </div>

            <div class="form-group">
                <label for="frequency">Frequency(min)</label>
                <input type="frequency" class="form-control" id="frequency1" placeholder="Enter frequency">
            </div>
        
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
    <!--END OF ROW 2-->



</div>
<!--END OF CONTAINER-->

    <!--BOOTSTRAP CDN-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!--MY JAVASCRIPT-->
<script src="assets/javascript/moment.js"></script>




    
    
</body>
</html>
